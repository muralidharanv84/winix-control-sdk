name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v5
        with:
          node-version: 24
          cache: npm
      - name: Ensure npm supports trusted publishing
        run: |
          npm install -g npm@latest
          npm --version
      - run: npm ci
      - name: Create Release PR
        id: changesets
        uses: changesets/action@v1
        with:
          version: npm run version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Verify OIDC availability for npm trusted publishing
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          test -n "${ACTIONS_ID_TOKEN_REQUEST_URL:-}"
          test -n "${ACTIONS_ID_TOKEN_REQUEST_TOKEN:-}"
          curl -sSf -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=npm:registry.npmjs.org" \
            | jq -e '.value' >/dev/null
      - name: Check if package version already exists on npm
        id: npm_version
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          PACKAGE_NAME="$(node -p "require('./package.json').name")"
          PACKAGE_VERSION="$(node -p "require('./package.json').version")"
          if npm view "${PACKAGE_NAME}@${PACKAGE_VERSION}" version >/dev/null 2>&1; then
            echo "already_published=true" >> "$GITHUB_OUTPUT"
            echo "Package ${PACKAGE_NAME}@${PACKAGE_VERSION} is already published; skipping publish."
          else
            echo "already_published=false" >> "$GITHUB_OUTPUT"
            echo "Package ${PACKAGE_NAME}@${PACKAGE_VERSION} is not published yet; proceeding."
          fi
      - name: Publish to npm (trusted publishing)
        if: steps.changesets.outputs.hasChangesets == 'false' && steps.npm_version.outputs.already_published != 'true'
        run: |
          npm run build
          npm publish --access public --provenance
